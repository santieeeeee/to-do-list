# SQLite profile
# Activate with --spring.profiles.active=sqlite

spring.datasource.url=jdbc:sqlite:todo.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# Uncomment and set a compatible SQLite dialect implementation if available
# Use the local shim dialect provided in this project
spring.jpa.database-platform=com.example.to_do_list.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Note: some community sqlite-dialect implementations are compiled
# against older Hibernate versions and may be incompatible with
# Spring Boot 3 / Hibernate 6. If you get startup errors, supply
# a dialect implementation compatible with Hibernate 6 or use H2.
