# ===============================
# = SERVER CONFIGURATION =
# ===============================
server.port=8080


# Default DB configuration (H2 in-memory). To switch to SQLite, uncomment the SQLite section below
# and provide a compatible Hibernate dialect implementation.

# H2 (default - useful for local dev and tests)
spring.datasource.url=jdbc:h2:mem:todo_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate (H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never

