# ===============================
# = SERVER CONFIGURATION =
# ===============================
server.port=8080
server.servlet.context-path=/api

# ===============================
# = H2 DATABASE CONFIGURATION =
# ===============================
# ???????? ???? ?????? (??????????? ????? ???????????)
spring.datasource.url=jdbc:h2:file:./todo_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ??? ??????????? in-memory ???? (?????? ???????? ??? ???????????):
# spring.datasource.url=jdbc:h2:mem:todo_db

# ===============================
# = JPA / HIBERNATE =
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true

# ???????? ??????? H2 (???????? ?? http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# = SWAGGER / OPENAPI =
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ===============================
# = LOGGING =
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.to_do_list=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=to-do-list.log

# ===============================
# = CORS CONFIGURATION =
# ===============================
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# = APPLICATION =
# ===============================
spring.application.name=to-do-list